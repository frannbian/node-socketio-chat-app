<!DOCTYPE html>
<html>

<head>
	<title>Chat APP</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/styles.min.css">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Chat APP</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/">About</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/">Docs</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="container-fluid p-0">
			
            <div class="chat">
                <div class="chat__sidebar">
					<div id="sidebar"></div>
                </div>
                <div class="chat__main">
					<div id="messages" class="chat__messages"></div>
					<div class="compose">
						<form id="chat-form" class="row sticky-bottom">
							<div class="col-12 input-group">
								<input class="form-control" autocomplete="off" required placeholder="Send a message..." name="message">
								<button type="submit" class="btn btn-success">Send</button>
							</div>
						</form>
						<div class="row pt-3">
							<div class="col-12">
								<button type="button" id="share-location" class="btn btn-success">Share location</button>
							</div>
						</div>
					</div>
                </div>
            </div>
		</div>
	</main>
	<footer class="footer bg-dark w-100 p-3">
		<div class="container">
			<span class="text-white">Place sticky footer content here.</span>
		</div>
	</footer>
	<script id="message-template" type="text/html">
		<div class="row pt-3 message">
			<div class="col-12">
				<p class="text-start">
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p class="text-start">{{message}}</p>
			</div>
		</div>
	</script>
	<script id="location-message-template" type="text/html">
		<div class="row pt-3 message">
			<div class="col-12">
				<p class="text-start">
					<span class="message__name">{{username}}</span>
					<span class="message__meta">{{createdAt}}</span>
				</p>
				<p class="text-start"><a href="{{url}}" target="_blank">My current location</a></p>
			</div>
		</div>
	</script>
	<script id="sidebar-template" type="text/html">
		<h2 class="room-title">{{room}}</h2>
		<h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>        
	</script>
	<script src="/socket.io/socket.io.js"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

	<script src="/assets/js/chat.js"></script>
</body>

</html>
